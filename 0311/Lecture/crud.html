<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript로 div 생성</title>

</head>

<body>
    <h1>홍길동</h1>
    <br /><br />
    <h2>주소 : 우산국</h2>
    <h2>취미 : 여러곳을 다님</h2>

    <script>
        
            const newDiv = document.createElement("div");

            newDiv.textContent = "새로 만든 div 태그.";

            document.body.appendChild(newDiv);

    </script>
</body>

</html>
