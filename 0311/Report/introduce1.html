<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>박도현</h1>
        <p>경성대 소프트웨어학과 2021663028</p>
        <hr>
        <img src="profile.jpg" alt="image">
        <hr>
        <h2>목표</h2>
        <p>네이버에서 일하는 것을 목표로 노력하고 있습니다!</p>
        <hr>
    </div>
</body>
</html>
